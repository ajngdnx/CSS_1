<!DOCTYPE html>
<html>
<head>
    <title>praktikum1</title>
    <style>
        /* Selector elemen */
        h1 {
            color: blue;
        }

        /* Slector kelas */
        .my-class {
            font-weight: bold;
        }

        /* Selector ID */
        #my-id {
            text-decoration: underline;
        }

        /* Selector atribut */
        [type="sumbit"] {
            background-color: green;
        }

        /* Selector kombinasi */
        p.higlight {
            background-color: yellow;
        }
</style>
</head>
<body>
    <h1>Hello, World</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="text" value="input field">
    <input type="submit" value="submit button">
    <p class="higlight">This paragraph is highlighted.</p>
</body>
</html>
